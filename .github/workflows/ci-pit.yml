name: CI - Unit Tests & PIT

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-pit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Run unit tests
        run: mvn clean test -Dtest=RegressionTest*
        
      - name: Run PIT (${{ matrix.suite }})
        run: mvn -P${{ matrix.suite }} pitest:mutationCoverage
      
      - name: Upload PIT report (${{ matrix.suite }})
        uses: actions/upload-artifact@v4
        with:
          name: pit-${{ matrix.suite }}
          path: pit-${{ matrix.suite }}/**
