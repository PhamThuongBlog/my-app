name: CI - PIT Mutation Testing (Matrix)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-pit:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        suite: [human, randoop, evosuite, llm, human_llm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Verify Java version
        run: java -version

      # KHÔNG chạy mvn test
      # PIT sẽ tự chạy test theo profile

      - name: Run PIT (${{ matrix.suite }})
        run: mvn -B -P${{ matrix.suite }} pitest:mutationCoverage

      - name: Upload PIT report (${{ matrix.suite }})
        uses: actions/upload-artifact@v4
        with:
          name: pit-${{ matrix.suite }}
          path: pit-${{ matrix.suite }}/**
